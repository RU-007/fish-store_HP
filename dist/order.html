<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<script defer src="js/index.js"></script><link href="css/style.css" rel="stylesheet"></head>

<body>
  <header class="header-container">
    <div class="header-wrapper">
      <div class="header-inner">
        <div class="header-logo">

          <!-- ロゴ・タイトル -->
          <a href="index.html" class="header-logo-link">
            <img src="./images/三つ巴の家紋アイコン.png" alt="logo" class="header-logo-image">
          </a>
          <h1 class="head-logo-title">鮮魚ショップ<br>こうちゃん</h1>
        </div>

        <!-- ヘッダーナビリスト -->
        <nav class="header-nav">
          <ul class="header-nav__list">
            <li class="header-nav__item">
              <a href="index.html" class="header-nav__link">TOP</a>
            </li>
            <li class="header-nav__item">
              <a href="index.html#news" class="header-nav__link">お知らせ</a>
            </li>
            <li class="header-nav__item">
              <a href="index.html#store-intro" class="header-nav__link">店舗紹介</a>
            </li>
            <li class="header-nav__item">
              <a href="index.html#product" class="header-nav__link">商品紹介</a>
            </li>
            <li class="header-nav__item">
              <a href="index.html#store-info" class="header-nav__link">店舗情報</a>
            </li>
            <li class="header-nav__item">
              <a href="index.html" class="header-nav__link">お問い合わせ</a>
            </li>
            <li class="header-nav__item header-nav__item-cart">
              <a href="order.html" class="header-nav__link">
                <img src="./images/ショッピングカート.png" alt="カートのアイコン" class="header-nav__icon">ご注文
              </a>
            </li>
          </ul>
        </nav>

        <!-- ハンバーガーメニュー・ボタン -->
        <div class="hamburger-btn">
          <span class="hamburger-btn__bar"></span>
          <span class="hamburger-btn__bar"></span>
          <span class="hamburger-btn__bar"></span>
        </div>
        <!-- ハンバーガーメニュー・マスク -->
        <div id="hamburger-mask"></div>
      </div>
    </div>
  </header>

  <!-- ご注文 -->
  <section class="order-container">
    <div class="order-wrapper">
      <div class="order-inner">
        <h2 class="order-title">ご注文</h2>
      </div>
      <div class="order-text-wrapper">
        <div class="order-text-inner">
          <h3 class="order-text-title">切り身（１５～３０切が基本）</h3>
        </div>
        <!-- jsで代入 -->
        <div class="menu" id="menu"></div>
      </div>

      <div class="order-text-wrapper">
        <div class="order-text-inner">
          <h3 class="order-text-title">お造り・お刺身（人数、予算に応じて対応）</h3>
        </div>
        <!-- jsで代入2 -->
        <div class="menu" id="menu2"></div>
      </div>
    </div>

    <!-- ご注文ボタン -->
    <div class="order-btn-wrapper">
      <div class="order-btn-text-wrapper">
        <p class="order-privacy-text">個人情報の収集について
          <span class="order-privacy-link">「プライバシーポリシー」</span>
          をお読みください。
        </p>
      </div>
      <div class="order-btn-text-wrapper">
        <p class="order-btn-checkbox">
          <input type="checkbox" id="consent-chk" name="consent-chk" class="consent-chk" required>
          <label class="order-btn-checkbox-label" for="consent-chk">プライバシーポリシーに同意する</label>
        </p>
      </div>
      <div class="order-btn-inner">
        <a href="index.html" class="order-btn">ご注文はこちら</a>
      </div>
      <div class="order-btn-text-wrapper">
        <p class="order-btn-text">※ご注文はこちらをクリックの上<br>googleフォームより送信ください</p>
      </div>
    </div>
  </section>

  <!-- フッダー -->
  <footer class="footer-container">
    <div class="footer-wrapper">
      <div class="footer-inner">
        <p class="footer-text">Copyright © 鮮魚ショップこうちゃん All Rights Reserved.</p>
      </div>
    </div>
  </footer>
</body>

</html>
