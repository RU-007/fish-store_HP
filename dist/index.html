<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<script defer src="js/index.js"></script><link href="css/style.css" rel="stylesheet"></head>

<body>
  <header class="header-container">
    <div class="header-wrapper">
      <div class="header-inner">
        <div class="header-logo">

          <!-- ロゴ・タイトル -->
          <img src="./images/三つ巴の家紋アイコン.png" alt="logo" class="header-logo-image">
          <h1 class="head-logo-title">鮮魚ショップ<br>こうちゃん</h1>
        </div>

        <!-- ヘッダーリスト -->
        <div class="header-nav">
          <nav class="header-nav__content">
            <ul class="header-nav__list">
              <li class="header-nav__item">TOP</li>
              <li class="header-nav__item">お知らせ</li>
              <li class="header-nav__item">店舗紹介</li>
              <li class="header-nav__item">商品紹介</li>
              <li class="header-nav__item">店舗情報</li>
              <li class="header-nav__item">お問い合わせ</li>
              <li class="header-nav__item">ご注文</li>
            </ul>
          </nav>
        </div>

        <!-- ハンバーガーメニュー・ボタン -->
        <div class="hamburger-btn">
          <span class="hamburger-btn_bar"></span>
          <span class="hamburger-btn_bar"></span>
          <span class="hamburger-btn_bar"></span>
        </div>
        <div id="mask"></div>
      </div>
    </div>
  </header>

  <!-- ヒーローイメージ -->
   <section class="hero-container">
    <div class="hero-wrapper">
      <img src="./images/kiji1Img.jpg" alt="鮮魚店の写真" class="hero-image">
    </div>
   </section>

</body>

</html>
